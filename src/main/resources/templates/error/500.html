<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - 服务器错误</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .error-container {
      text-align: center;
      color: white;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 32px;
      margin-bottom: 40px;
    }
    .error-description {
      font-size: 16px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .btn-back {
      background: white;
      color: #667eea;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .btn-back:hover {
      opacity: 0.9;
      color: #667eea;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-code">500</div>
  <div class="error-message">服务器错误</div>
  <div class="error-description">抱歉，服务器遇到错误。请稍后重试。</div>
  <a href="/fruitshop/index.html" class="btn-back">返回首页</a>
</div>
</body>
</html>
