<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
        }
        .error-code {
            font-size: 120px;
            font-weight:  bold;
            margin-bottom:  20px;
        }
        .error-message {
            font-size: 32px;
            margin-bottom:  40px;
        }
        . error-description {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .btn-back {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
        .btn-back:hover {
            opacity: 0.9;
            color: #667eea;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">页面未找到</div>
    <div class="error-description">抱歉，您访问的页面不存在或已被删除。</div>
    <a href="/fruitshop/index.html" class="btn-back">返回首页</a>
</div>
</body>
</html>
